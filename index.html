<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrossel com jQuery</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>

    <link rel="stylesheet" href="main.css">


</head>
<body>

    <h2>Carrossel + Validação + Máscara</h2>

    <div class="carousel-container">
        <div class="carousel-slides">
            <div class="slide">
                <img src="img/img1.jpg" alt="Slide 1">
                <div class="caption">Bem-vindo ao Slide 1</div>
            </div>
            <div class="slide">
                <img src="img/img2.png" alt="Slide 2">
                <div class="caption">Confira o Slide 2</div>
            </div>
            <div class="slide">
                <img src="img/img3.jpg" alt="Slide 3">
                <div class="caption">Este é o Slide 3</div>
            </div>
        </div>
    </div>

    <div class="controls">
        <button id="prev">Anterior</button>
        <button id="next">Próximo</button>
    </div>

    <form id="meuFormulario">
        <label>Nome:
            <input type="text" id="nome" required>
        </label>

        <label>E-mail: 
            <input type="email" id="email" required>
        </label>

        <label>Telefone:
            <input type="text" id="telefone">
        </label>

        <label>CPF:
            <input type="text" id="cpf">
        </label>
        <button type="submit">Enviar</button>
    </form>
    
    <script src="./script.js"></script>
</body>
</html>
