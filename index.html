<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrossel com jQuery</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>

    <style>

        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        h2 {
            text-align: center;
            margin-top: 30px;
            color: #333;
        }

        .carousel-container {
            width: 80%;
            max-width: 600px;
            overflow: hidden;
            margin: 30px auto;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            background: #fff;
        }

        .carousel-slides {
            display: flex;
            transition: transform 0.5s ease;
        }

        .slide {
            width: 100%;
            position: relative;
            flex-shrink: 0;
        }

        .slide img {
            width: 100%;
            display: block;
            border-radius: 10px 10px 0 0;
        }

        .slide .caption {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background-color: rgba(0, 0, 0, 0.6);
            color: #fff;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 1rem;
        }

        .controls {
            text-align: center;
            margin-top: 10px;
        }

        .controls button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            background-color: #5595da;
            color: white;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
        }

        .controls button:hover {
            background-color: #0056b3;
        }

        form {
            max-width: 400px;
            margin: 40px auto;
            background: #fff;
            padding: 25px 30px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #333;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button[type="submit"] {
            margin-top: 20px;
            width: 100%;
            padding: 12px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #218838;
        }

    </style>
</head>
<body>

    <h2>Carrossel + Validação + Máscara</h2>

    <div class="carousel-container">
        <div class="carousel-slides">
            <div class="slide">
                <img src="./img1.jpg" alt="Slide 1">
                <div class="caption">Bem-vindo ao Slide 1</div>
            </div>
            <div class="slide">
                <img src="./img2.png" alt="Slide 2">
                <div class="caption">Confira o Slide 2</div>
            </div>
            <div class="slide">
                <img src="./img3.jpg" alt="Slide 3">
                <div class="caption">Este é o Slide 3</div>
            </div>
        </div>
    </div>

    <div class="controls">
        <button id="prev">Anterior</button>
        <button id="next">Próximo</button>
    </div>

    <form id="meuFormulario">
        <label>Nome:
            <input type="text" id="nome" required>
        </label>

        <label>E-mail: 
            <input type="email" id="email" required>
        </label>

        <label>Telefone:
            <input type="text" id="telefone">
        </label>

        <label>CPF:
            <input type="text" id="cpf">
        </label>
        <button type="submit">Enviar</button>
    </form>

    <script>

        let currentSlide = 0;
        const totalSlides = $('.slide').length;

        function updateCarousel() {
            $('.carousel-slides').css('transform', `translateX(-${currentSlide * 100}%)`);
        }

        $('#next').click(function () {
            if (currentSlide < totalSlides - 1) {
                currentSlide++;
                updateCarousel();
            }
        });

        $('#prev').click(function () {
            if (currentSlide > 0) {
                currentSlide--;
                updateCarousel();
            }
        });

    // Máscaras
    $('#telefone').mask('(00) 00000-0000');
    $('#cpf').mask('000.000.000-00');

    // Validação simples
    $('#meuFormulario').submit(function (e) {
        const nome = $('#nome').val().trim();
        const email = $('#email').val().trim();

        if (nome === '' || email === '') {
            alert('Por favor, preencha todos os campos obrigatórios.');
            e.preventDefault();
        } else {
            alert('Formulário enviado com sucesso!');
        }
        });

    </script>
    
</body>
</html>
